name: Update Weekly Menu

on:
  schedule:
    - cron: '0 4 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-menu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install requests beautifulsoup4
      - run: python generate_for_github.py
      - run: |
          git config user.email "bot@github.com"
          git config user.name "Menu Bot"
          git add index.html
          git diff --staged --quiet || git commit -m "Update menu"
          git push
